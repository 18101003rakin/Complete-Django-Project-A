{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for s in students %}
        <h2>Student info:  {{ s.id }} </h2>
        {{ s.name }} <br>
        {{ s.email }} <br>
        {{ s.contact_no }} <br>
        <img src="{% static "StudentManagement/meme1.jpg" %}" alt="My image" width="200" height="200">
    {% endfor %}

{% endblock content %}
